<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiadomości - DEMO</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        /* Iframe na prawie całą stronę */
        #main-iframe {
            width: 95%;
            height: 95%;
            border: 2px solid #000;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="main-iframe" src="{{ iframe_src }}"></iframe>
</body>
</html>
